<form>
    <div class="form-group">
        <label for="name">Course Name</label>
        <input id="name" name="name" class="form-control" required minlength="3" ngModel #name="ngModel" type="text">
        <div *ngIf="name.touched && name.invalid" class="alert alert-danger">

            <!--- error TS2531: Object is possibly 'null'.
            <div *ngIf="name.errors.required">Name field is required.</div>            
            <div *ngIf="name.errors.minlength">Name field should be at least {{ name.errors.minlengh.requiredLength }} characters.</div>
            -->
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select name="" id="category" class="form-control">
            <option value=""></option>
            <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option> 
        </select>
    </div>
    <div class="checkbox">
        <label for="moneyBackGuarantee">
            <input type="checkbox" id="moneyBackGuarantee" >
            30-day money-back guarantee?
        </label>
    </div>
    <button class="btn btn-primary">Create</button>
</form>
